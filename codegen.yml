overwrite: true
schema: ${SCHEMA_URL}
documents: "graphql/*.ts"

generates:
  generated/index.tsx:

    config:
      reactApolloVersion: 3
      withHooks: true
    plugins:
      - add:
          content: '// THIS IS A GENERATED FILE, use `pnpm codegen` to regenerate'
      - add:
          content: '/* tslint:disable */'  
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"